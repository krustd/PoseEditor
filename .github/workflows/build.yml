name: Build and Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to build and release (e.g. v3.0.5)"
        required: false
        default: ""
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: windows
          - os: macos-latest
            target: macos
          - os: ubuntu-latest
            target: linux

    steps:
      - name: Checkout code (tag for manual release)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != ''
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_tag }}

      - name: Checkout code
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.release_tag == ''
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      # --- Linux 依赖 ---
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get install -y libegl1 libxkbcommon0

      # --- Python 依赖（uv） ---
      - name: Install dependencies
        run: |
          uv sync --locked --group dev

      # --- 打包 ---
      - name: Build with PyInstaller
        run: |
          uv run pyinstaller src/poseeditor/__main__.py --name=PoseEditor-${{ matrix.target }} --onefile --windowed --clean --collect-all pyside6

      # --- Linux 压缩 ---
      - name: Zip Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          chmod +x PoseEditor-linux
          tar -czvf PoseEditor-linux.tar.gz PoseEditor-linux

      # --- macOS 压缩 ---
      - name: Zip macOS Build
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r PoseEditor-macos.zip PoseEditor-macos.app || zip -r PoseEditor-macos.zip PoseEditor-macos

      # --- 上传发布 ---
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.tar.gz

      - name: Upload Release Assets (Manual)
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != ''
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.tar.gz
