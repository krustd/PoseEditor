name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: windows
          - os: macos-latest
            target: macos
          - os: ubuntu-latest
            target: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      # --- Linux 依赖 ---
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get install -y libegl1 libxkbcommon0

      # --- Python 依赖 ---
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --default-timeout=100
          pip install pyinstaller

      # --- 打包 ---
      - name: Build with PyInstaller
        run: |
          pyinstaller main.py --name=PoseEditor-${{ matrix.target }} --onefile --windowed --clean --collect-all pyside6

      # --- Windows 压缩 ---
      - name: Zip Windows Build
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path PoseEditor-windows.exe -DestinationPath PoseEditor-windows.zip

      # --- Linux 压缩 ---
      - name: Zip Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          chmod +x PoseEditor-linux
          tar -czvf PoseEditor-linux.tar.gz PoseEditor-linux

      # --- macOS 压缩 ---
      - name: Zip macOS Build
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r PoseEditor-macos.zip PoseEditor-macos.app || zip -r PoseEditor-macos.zip PoseEditor-macos

      # --- 上传发布 ---
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.zip
            dist/*.tar.gz
